network.host: 0.0.0.0
node.name: es_node1
cluster:
  name: elastic-cluster
  initial_master_nodes:
    - es_node1
    - es_node2
    - es_node3
discovery:
  seed_hosts:
    - es_node2
    - es_node3
bootstrap:
  memory_lock: true
  system_call_filter: false
xpack:
  license.self_generated.type: basic
  security:
    enabled: true
    http.ssl.enabled: true
    http.ssl.key: /usr/share/elasticsearch/config/certificates/es_node1/es_node1.key
    http.ssl.certificate_authorities: /usr/share/elasticsearch/config/certificates/ca/ca.crt
    http.ssl.certificate: /usr/share/elasticsearch/config/certificates/es_node1/es_node1.crt
    transport.ssl.enabled: true
    transport.ssl.verification_mode: certificate
    transport.ssl.certificate_authorities: /usr/share/elasticsearch/config/certificates/ca/ca.crt
    transport.ssl.certificate: /usr/share/elasticsearch/config/certificates/es_node1/es_node1.crt
    transport.ssl.key: /usr/share/elasticsearch/config/certificates/es_node1/es_node1.key

